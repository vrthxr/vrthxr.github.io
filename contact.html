<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Arthur Constâncio - Contact me!</title>
  </head>
  <body scroll="no" style="overflow: hidden">
    <!-- nav -->
    <nav>
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/logo.png">
        </div>
    </nav>
    <!-- contact form -->

    <div class="contact">
        <div class="container">
            <form onsubmit="sendEmail(); reset(); return false">
                <h3>Contact me!</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your E-mail" required>
                <textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <!-- fazendo o javascript todo aqui pra não confundir com o outro código, ainda aprendendo a respeito -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
    SecureToken: "a2a7d1e1-14e0-4d5a-9a7d-e0fac475dc51",
    To : 'constancio_arthur@yahoo.com',
    From : document.getElementById("email").value,
    Subject : "E-mail from vrthxr.github.io",
    Body : "Name: " + document.getElementById("name").value + "<br> Email: " + document.getElementById("email").value + "<br> Message: " + document.getElementById("message").value
}).then(
  message => alert("Message sent! I'll get in touch as quickly as")
);
        }

    </script>
</body>
</html>
